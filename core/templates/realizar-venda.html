{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
    <section>
        <!-- Inicio seção Login-->
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-12">
                    <!-- texto da seção-->
                    <div class="text-center">
                        <h1 class="text-white" class="display-5" class="text-center">Realizar Venda</h1>
                    </div>
                </div><!-- fim do texto da seção-->
            </div>

            <div class="row">
                <!-- Formulario login-->
                <div class="col-3"></div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="inputAddress" class="text-white">CPF</label>
                            <input type="text" class="form-control" id="inputAddress" minlength="11" maxlength="11">
                        </div>
                        <p class="text-white">Preço</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1">
                            <label class="form-check-label text-white" for="inlineRadio1">1 Real</label>
                          </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1">
                            <label class="form-check-label text-white" for="inlineRadio1">3 Reais</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2">
                            <label class="form-check-label text-white" for="inlineRadio2">5 Reais</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2">
                            <label class="form-check-label text-white" for="inlineRadio2">7 Reais</label>
                          </div>
                       
                    </form>
                </br>
                    <a class="btn btn-gold text-white " href="{% url 'principal' %}" role="button">Voltar</a>
                    <button type="submit"  class="btn btn-success float-right">Confirmar</button>
                </div>
                <div class="col-3"></div>
            </div>
            <!--Fim formulario login-->
        </div>

    </section><!-- Fím seção Login-->

{% endblock %}
