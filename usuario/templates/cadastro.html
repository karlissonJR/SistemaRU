{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
    <section>
        <!-- Inicio seção Login-->
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-12">
                    <!-- texto da seção-->
                    <div class="text-center">
                        <h1 class="text-white" class="display-5" class="text-center">Cadastro</h1>
                    </div>
                </div><!-- fim do texto da seção-->
            </div>

            <div class="row">
                <!-- Formulario login-->
                <div class="col-3"></div>
                <div class="col-md-6">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            {% if field.name == 'password1' or field.name == 'password2' %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="{{field.id_for_label}}" class="text-white">{{field.label}}</label>
                                    <input type="password" class="form-control" id="{{field.id_for_label}}" value="{{field.value|default_if_none:''}}" name="{{field.name}}">
                                </div>
                            </div>
                            {% else %}
                            <div class="form-group">
                                <label for="{{field.id_for_label}}" class="text-white">{{field.label}}</label>
                                <input type="text" class="form-control" id="{{field.id_for_label}}" value="{{field.value|default_if_none:''}}" name="{{field.name}}">
                            </div>
                            {% endif %}
                        {% endfor %}
                        
                        <a class="btn btn-gold text-white" href="{% url 'login' %}" role="button">Voltar</a>
                        <button type="submit"  class="btn btn-success float-right">Confirmar</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
            <!--Fim formulario login-->
        </div>

    </section><!-- Fím seção Login-->

{% endblock %}
