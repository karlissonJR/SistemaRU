<!doctype html>
<html lang="pt-br">

<head>
    <title>RU-Restaurante-Universitario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body class="banner">

    <header>
        <!-- inicio do cabeçalho-->
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color:#091D28;">
            <div class="container">

                <!--logo-->
                <a href="#" class="navbar-brand">
                    <img src="img/logo1.png.png" width="327">
                </a>

            </div>
        </nav>

    </header><!-- FIM do cabeçalho-->

    <section>
        <!-- Inicio seção Login-->
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-12">
                    <!-- texto da seção-->
                    <div class="text-center">
                        <h1 class="text-white" class="display-5" class="text-center">Cadastrar Consumidor</h1>
                    </div>
                </div><!-- fim do texto da seção-->
            </div>

            <div class="row">
                <!-- Formulario login-->
                <div class="col-3"></div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group pt-3">
                            <label for="inputAddress" class="text-white">Nome Completo</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="form-group">
                            <label for="inputEstado" class="text-white">Modalidade</label>
                            <select id="inputEstado" class="form-control">
                                <option value="" selected >Escolher..</option>
                                <option value="">Graduação</option>
                                <option value="">Mestrado</option>
                                <option value="">Servidor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2" class="text-white">CPF</label>
                            <input type="text" class="form-control" id="inputAddress2">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4" class="text-white">Senha</label>
                                <input type="password" class="form-control" id="inputEmail4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4" class="text-white">Confirmar senha</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                        </div>
                        <a class="btn btn-gold text-white" href="principal.html" role="button">Voltar</a>
                        <button type="submit"  class="btn btn-success float-right">Confirmar</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
            <!--Fim formulario login-->
        </div>

    </section><!-- Fím seção Login-->





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
